<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap -->
<link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous"
/>

<title>My Scratchboard Page: Log In</title>

<style>
    :root{
      --accent:#4b2e83;
      --blue:#007BFF;
      --blue-dark:#0056b3;
      --card:#ffffff;
      --shadow:0 10px 25px rgba(0,0,0,.08);
      --radius:18px;
      --muted:#666;
    }
    body{
      background: linear-gradient(90deg,#a8edea 0%, #c0e1f9 50%, #fed6e3 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color:#333;
    }
    .navbar-inverse{
      background: transparent;
      border: none;
      box-shadow: none;
      margin-bottom: 0;
    }
    .navbar-brand{
      color: var(--accent) !important;
      font-weight: 600;
      letter-spacing: .2px;
    }
    .auth-wrap{
      max-width: 520px;
      margin: 60px auto 80px;
      padding: 0 15px;
    }
    .auth-card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 26px;
    }
    .auth-title{
      margin: 0 0 10px;
      color: var(--accent);
      text-align: center;
      font-size: 26px;
      font-weight: 700;
    }
    .auth-sub{
      text-align: center;
      color: var(--muted);
      margin-bottom: 18px;
      font-size: 14px;
    }
    .btn-primary{
      background: var(--blue);
      border-color: var(--blue);
      border-radius: 25px;
      padding: 10px 18px;
      font-weight: 600;
      transition: background-color .2s ease, transform .05s ease;
    }
    .btn-primary:hover{
      background: var(--blue-dark);
      border-color: var(--blue-dark);
    }
    .btn-primary:active{ transform: translateY(1px); }
    .auth-card .alert{
      border-radius: 12px;
      margin-bottom: 16px;
    }
    label{ font-weight: 600; }
    .form-control{
      border-radius: 10px;
      box-shadow: none;
    }
    .back-link{
      display: inline-block;
      margin-top: 14px;
      font-size: 14px;
      color: var(--accent);
      text-decoration: none;
    }
    .back-link:hover{
      text-decoration: underline;
    }
    footer{
      text-align:center;
      color:#555;
      font-size: 13px;
      margin-top: 16px;
    }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#navbar"
                aria-expanded="false"
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">My Scratchboard Page: Log In</a>
      </div>
    </div>
</nav>

<div class="auth-wrap">
    <div class="auth-card">
      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-sub">Login to view and post comments</p>

    {% if error %}
        <div class="alert alert-warning" role="alert">
          Incorrect username or password
        </div>
    {% endif %}

      <form action="." method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
      </form>

      <!-- Back to Intro link -->
      <div style="text-align: center;">
        <a href="{{ url_for('intro') }}" class="back-link">← Back to Intro</a>
      </div>

      <footer>© {{ datetime.utcnow().year }} Sharon Julius</footer>
    </div>
</div>

</body>
</html>
